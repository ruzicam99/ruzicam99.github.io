---
layout: subpage
namespace: sas
permalink: /sas/
permalink_sl: /si/sas
---
<div class="services-container">
    <div style="display: flex; justify-content: end;">
        <button id="open-menu" class="menu-button"><img src="{{site.baseurl}}/assets/images/menu-icon.svg"
                class="menu-icon" /></button>
    </div>

    {% include menu.html %}
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; ">

        <div class="logo-div">
            <span class="span-animate"><img class="logo-img"
                    src="{{site.baseurl}}/assets/images/SAS-01-light.svg" /></span>
        </div>
        <div class="text-div">
            <span class="span-animate" style="margin-right: 4px;"> Specialized </span>
            <span class="span-animate" style="margin-right: 4px;">Audio </span>
            <span class="span-animate">Services</span>
        </div>

    </div>
    <div class="services-row even">
        <div style="background-color: violet;" class="services-div">
            <img class="services-div" src="{{site.baseurl}}/assets/images/hify-0544-min.jpg" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="services-text">{% t sas.repairText %}</div>
            <button class="read-more">{% t sas.readMore %}</button>
        </div>
    </div>
    <div class="services-row odd">
        <div style="background-color: aqua;" class="services-div">
            <img class="services-div" src="{{site.baseurl}}/assets/images/consulting.png" alt="">
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="services-text">{% t sas.consultingText %}
            </div>
            <button class="read-more">{% t sas.readMore %}</button>
        </div>
    </div>
    <div class="services-row even">
        <div style="background-color: rgb(89, 211, 33);" class="services-div">
            <img class="services-div" src="{{site.baseurl}}/assets/images/vu-min.jpg" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="services-text">{% t sas.modificationText %}</div>
            <button class="read-more">{% t sas.readMore %}</button>
        </div>
    </div>
    <div class="services-row odd">
        <div style="background-color: rgb(224, 125, 32);" class="services-div">
            <img class="services-div" src="{{site.baseurl}}/assets/images/sas_shop-min.jpg" />
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="services-text">{% t sas.storeText %}</div>
            <button class="read-more"><a href="/sas/shop">{% t sas.readMore %}</a> </button>
        </div>
    </div>
</div>
