---
layout: subpage
permalink: /sas/shop
---
<div class="services-container">
    <div style="display: flex; justify-content: end;">
        <button id="open-menu" class="menu-button"><img src="{{site.baseurl}}/assets/images/menu-icon.svg"
                class="menu-icon" /></button>
    </div>

    {% include menu.html %}
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="display: flex; flex-direction: row; align-items: center;">
            <div class="logo-div-subpage">
                <span class="span-animate"><img class="logo-div-subpage"
                        src="{{site.baseurl}}/assets/images/SAS-01-light.svg" /></span>
            </div>
            <div class="text-div" style="margin-left: 10px">
                <span class="span-animate" style="margin-right: 4px;"> Shop </span>
            </div>
        </div>
        <div class="services-row"
            style="justify-content: space-between; align-items: center; border: 1px solid grey; border-radius: 10px; flex-direction: column;">

            <div id="slideshow">
                <div class="slide-wrapper">

                    <!-- Define each of the slides
                 and write the content -->
                    <div class="slide">
                        <img src="{{site.baseurl}}/assets/images/di_box_2.jpg" style="width:100%">
                    </div>
                    <div class="slide">
                        <img src="{{site.baseurl}}/assets/images/di_box_11.jpg" style="width:100%">
                    </div>
                    <div class="slide">
                        <img src="{{site.baseurl}}/assets/images/di_box_3.jpg" style="width:100%">
                    </div>
                    <div class="slide">
                        <img src="{{site.baseurl}}/assets/images/di_box_4.jpg" style="width:100%">
                    </div>
                </div>
            </div>
            <div
                style="display: flex; flex-direction: column;  margin:14px; max-width: 60%; justify-content: end; align-items: center;">
                <span style="color: white;">{% t sas.roseText %}</span>
                <button style="max-width: 20%; min-width: 15%; margin-top: 40px" class="read-more"><a
                        href="mailto:info@specializedaudioservices.com">{% t sas.contactUs %}</a></button>

            </div>

        </div>
        <form method="POST"
            action="https://review-bot-sas.herokuapp.com/v2/entry/ruzicam99/ruzicam99.github.io/master/comments">

            <!-- e.g. "2016-01-02-this-is-a-post" -->
            <input type="hidden" value="{{ page.slug }}">
            <label><input name="fields[name]" type="text">Name</label>
            <label><input name="fields[email]" type="email">E-mail</label>
            <label><textarea name="fields[message]"></textarea>Message</label>

            <button type="submit">Go!</button>
        </form>
    </div>
