main: 
  text: Specialized Audio Services je podjetje, ki se ukvarja s popravilom potrošniške in profesionalne avdio elektronike. Ponuja tudi avdio svetovanje, storitve modifikacije in majhno trgovino z ročno izdelano avdio opremo.
  text2: Andreas Steffek se ukvarja s popravilom high end studijske opreme in lampaških ojačevalcev. Ustvarja akustične obdelave prostorov, pretvorba legendarne avdio opreme za samostojno uporabo in ročno izdelana oprema.
sas: 
  repairText: High Fidelity avdio, PA, popravilo studijske opreme. Servis za vso vašo avdio opremo.
  consultingText: Storitve avdio svetovanja in načrtovanja. PA sistemi, mešalne konzole, povezovalne rešitve.
  modificationText: Spremembe vašega obstoječega avdio sistema in drugih specializiranih storitev.
  storeText: Ročno izdelana avdio oprema, ostanki projekta in še več.
  readMore: Več o tem
  contactUs: Kontaktirajte Nas
  roseText: Enokanalni, aktivni DI box, ki je na voljo v 2 različicah. High end različica (zlati XLR zatiči na XLR konektorju) z Lundahlovim transformatorjem in vsemi filmskimi kondenzatorji na signalni poti. Budget različica (nikelj XLR zatiči na XLR konektorju) z OEP transformatorjem in filmskimi kondenzatorji na vhodu.
