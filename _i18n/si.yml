  imageAcousticsDesc: To je kontrolna soba B v snemalnih studiih Green Lobster. Vidite lahko psevdonaključno binarno zaporedje lesenih letvic nad globoko poroznimi absorberji. To zagotavlja absorpcijo pri nižjih in difuzijo pri višjih frekvencah, da se izognemo akustično "mrtvi" sobi.
  imageShopDesc: Telefunken V672 je polprevodniški naslednik legendarnega V72. Resnično si zasluži oznako 'univerzalni ojačevalnik', saj se lahko uporablja v različnih aplikacijah, vključno z mikrofonskim predojačevalnikom, seštevalnim ojačevalnikom, linijskim ojačevalnikom, razdelilnikom itd. To ohišje je na voljo z dvema moduloma V672 prve ali druge različice, ki omogočata takojšen dostop do vseh funkcij in dodatni DI vhod.
  imageSolutionsDesc: Z veseljem sem izdelal linijski blok za D.W. Fearn VT-2 Preamp. Ker starejši modeli nimajo namenskega linijskega vhoda, je treba signal oslabiti od zunaj. V nasprotju s Padom, ki ga je izdelal D.W. Fearn, ta je preklopljiv, zato ga ni treba odklopiti za signale mikrofona.
  imageRepairDesc: Tube-Tech SMC 2B je zelo lep večpasovni kompresor za miksanje. Ker so vsi kontrolniki običajni potenciometri, ni idealen za obvladovanje, čeprav je natančen priklic nastavitev ključnega pomena, zato je Tube-Tech izdal SMC 2BM. AMPAK SMC 2B je možno "nadgraditi" na mastering različico z zamenjavo vseh potenciometrov z zadrževalnimi in vrtljivimi stikali, kar sem naredil za naročnika. Po ponovnem sestavljanju in kalibraciji je pripravljen za uporabo v prvi seji obvladovanja!
