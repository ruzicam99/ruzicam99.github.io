  text: Specialized Audio Services je podjetje, ki se ukvarja s popravilom potrošniške in profesionalne avdio elektronike. Ponuja tudi avdio svetovanje, storitve modifikacije in majhno trgovino z ročno izdelano avdio opremo.
  text2: Andreas Steffek se ukvarja s popravilom high end studijske opreme in lampaških ojačevalcev. Ustvarja akustične obdelave prostorov, pretvorba legendarne avdio opreme za samostojno uporabo in ročno izdelana oprema.
