    <script>
        $(document).ready(function () {
            if (!("ontouchstart" in document.documentElement)) {
                $(".button-options1").hover(function () {
                    $("#option1").animate({
                        width: 'toggle',
                        height: 'toggle'
                    });
                });
                $(".button-options2").hover(function () {
                    $("#option2").animate({
                        width: 'toggle',
                        height: 'toggle'
                    });
                });
            }
        });
    </script>
