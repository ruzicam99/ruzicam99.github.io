  </div>
  <div class="footer-container">
    <h2 style="color: #C7C7C9; justify-content: start; font-weight: bold;">{{site.footer_subtitle_contact}}</h2>
    <div style="display: flex; flex-direction: column; margin-top: 20px; margin-bottom: 20px;">
      <div class="footer_text">
        <img src="http://127.0.0.1:8887/email-icon.svg" class="social-icons"></img>
        {{site.email1 }}
      </div>
      <div class="footer_text">

        <img src="http://127.0.0.1:8887/phone-icon.svg" class="social-icons"></img>

    <form action="https://formspree.io/f/mgedkdka" method="POST">

        <input type="text" name="firstName" placeholder="Your Name" class="input-contact">
        <input type="text" name="email" placeholder="Your Email" class="input-contact">
      </div>
      <div>
        <textarea resize="false" name="message" placeholder="Your Message" class="input-contact input-text"></textarea>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; margin-right: 12px;">
        <button type="submit" class="input-button">Submit</button>
      </div>
    </form>

    </div>
    <div style="display: flex; flex-direction: row; margin-top:20px; margin-bottom: 60px; align-items: baseline;">
