<div style="font-size: 28px; font-family: 'Roboto Condensed', sans-serif; display: flex;
flex-direction: row;
justify-content: center;
margin-top: 30px;">
    {% for lang in site.languages %}
    {% if forloop.index0 == 0 %}
    <a class="menu-link" style="padding: unset;" href="{{ page.url }}" class="footer__link">{{ lang }}</a>
    {% else %}
    |<a class="menu-link" style="padding: unset;" href="/{{ lang }}{{ page.url }}" class="footer__link">{{ lang }}</a>
    {% endif %}
    {% endfor %}
</div>
{% for item in site.menu %}
{% if item.title and item.url %}

<a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}" class="menu-link">{{ item.title }}</a>

{% endif %}
{% endfor %}
